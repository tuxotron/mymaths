<div class="container">


  <div class="jumbotron text-center h1">

    Score: <span>{{ score }}</span>

  </div>

  <div class="jumbotron text-center h1">


    <span>{{ subtraction }} =</span>
    <input #resultInput (keyup.enter)="onEnter(resultInput.value)" type="number" max="20" min="0"
           [(ngModel)]="result"/>
  </div>


</div>
